{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mt-4 mb-3">
    <h3 class="mb-0">Audit Logs</h3>
    <a class="btn btn-outline-secondary btn-sm" href="{% url 'accounts_dashboard' %}">
        <i class="bi bi-arrow-left me-1"></i>Back to Accounts Control Panel
    </a>
</div>
<div class="card shadow-sm mt-3">
    <div class="card-body">
        <table class="table table-sm">
            <thead><tr><th>Time</th><th>User</th><th>Action</th></tr></thead>
            <tbody>
                {% for log in logs %}
                <tr>
                    <td>{{ log.timestamp|date:"Y-m-d H:i:s" }}</td>
                    <td>{{ log.user.username }}</td>
                    <td>{{ log.action }}</td>
                </tr>
                {% empty %}
                <tr><td colspan="3" class="text-muted">No logs.</td></tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
