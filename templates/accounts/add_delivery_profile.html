{% extends "base.html" %}
{% block content %}

<div class="row justify-content-center">
  <div class="col-md-8 col-lg-7">
    <div class="card shadow-sm">
      <div class="card-body p-4">
        <h3 class="mb-3">Add Delivery Profile</h3>

        <form method="POST">
          {% csrf_token %}

          <div class="row g-3">
            <div class="col-md-6">
              <label class="form-label">Full Name</label>
              {{ form.full_name }}
            </div>
            <div class="col-md-6">
              <label class="form-label">Phone</label>
              {{ form.phone }}
            </div>

            <div class="col-md-4">
              <label class="form-label">House No.</label>
              {{ form.house_no }}
            </div>
            <div class="col-md-8">
              <label class="form-label">Street</label>
              {{ form.street }}
            </div>

            <div class="col-md-6">
              <label class="form-label">Barangay</label>
              {{ form.barangay }}
            </div>
            <div class="col-md-6">
              <label class="form-label">City</label>
              {{ form.city }}
            </div>

            <div class="col-md-6">
              <label class="form-label">Province</label>
              {{ form.province }}
            </div>
            <div class="col-md-6">
              <label class="form-label">Landmark (Optional)</label>
              {{ form.landmark }}
            </div>

            <div class="col-12">
              <div class="form-check">
                {{ form.is_default }}
                <label class="form-check-label">Set as default address</label>
              </div>
            </div>
          </div>

          <button class="btn btn-primary w-100 mt-3" type="submit">Save</button>
          <a class="btn btn-outline-secondary w-100 mt-2" href="/accounts/delivery-profiles/">Cancel</a>
        </form>

      </div>
    </div>
  </div>
</div>

{% endblock %}
