{% extends "base.html" %}

{% block content %}
<h3 class="mt-4">Notifications</h3>
<div class="card shadow-sm mt-3">
    <div class="card-body">
        <ul class="list-group">
            {% for n in notifications %}
            <li class="list-group-item">
                <strong>{{ n.title }}</strong><br>
                {{ n.message }}<br>
                <small class="text-muted">{{ n.created_at|date:"Y-m-d H:i" }}</small>
            </li>
            {% empty %}
            <li class="list-group-item text-muted">No notifications.</li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
